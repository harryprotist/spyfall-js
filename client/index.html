<!doctype html>
<html>
<head>
  <title>Socket.io testing thingy</title>
  <script src="/socket.io/socket.io.js"></script>
<script>
<!--SCRIPT-->
// Generated by CoffeeScript 1.9.0
(function() {
  var socket;

  socket = io();

  window.onload = function() {
    var name;
    name = window.prompt("What is your name?", "Guest");
    return socket.emit("join", [name]);
  };

  socket.on("join", function(names) {
    return names.forEach(function(name) {
      var li;
      console.log(name + " joined");
      li = document.createElement("LI");
      li.innerHTML = name;
      return document.getElementById("people").appendChild(li);
    });
  });

}).call(this);
</script>
<style>
<!--STYLE-->
body {
  background: #efefef;
}
</style>
</head>
<body>
  <ul id="people"></ul>
</body>
